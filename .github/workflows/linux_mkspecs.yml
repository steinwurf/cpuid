name: Linux C++ make-specs
on:
  workflow_dispatch:
    inputs:
      extra_resolve_options:
        description: "Extra Resolve Options"
        required: false
  schedule:
    - cron: "0 1 * * *" # 3 AM CET
  push:
  pull_request:
env:
  EXTRA_RESOLVE_OPTIONS: ${{ inputs.extra_resolve_options }}
  EXTRA_TEST_COMMAND: --no-fail
jobs:
  Linux-mkspecs:
    uses: steinwurf/linux-mkspecs-action/.github/workflows/action.yml@add-test-command
    with:
      extra_resolve_options: ${{ env.EXTRA_RESOLVE_OPTIONS }}
      extra_test_command: ${{ env.EXTRA_TEST_COMMAND }}