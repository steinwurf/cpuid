name: Linux C++ make-specs
"on":
  workflow_dispatch:
    inputs:
      extra_resolve_options:
        description: Extra Resolve Options
        required: false
  schedule:
    - cron: 0 1 * * *
  push:
    branches:
      - master
  pull_request:
jobs:
  docker_builds:
    timeout-minutes: 45
    strategy:
      fail-fast: false
      matrix:
        config:
          - CXX: g++
            name: GCC Latest
            cxxflags:
            env:
            runner: ubuntu-current
          - name: Clang Latest
            CXX: clang++
            cxxflags:
            env:
            runner: ubuntu-current
          - name: GCC Old
            CXX: g++
            cxxflags:
            env:
            runner: ubuntu-old
          - name: Clang Old
            CXX: clang++
            cxxflags:
            env:
            runner: ubuntu-old
    runs-on:
      - self-hosted
      - vm
      - ${{ matrix.config.runner }}
    name: ${{ matrix.config.name }}
    steps:
      - name: Ensure correct owner of repository
        run: sudo chown -R actions-runner:actions-runner .
      - name: Checkout source code
        uses: actions/checkout@v4
      - name: Waf Configure
        env:
          GIT_SSH_COMMAND: "${{ 'ssh -i /opt/actions-runner/.ssh/id_25519 -o IdentitiesOnly=yes' }}"
          EXTRA_RESOLVE_OPTIONS: ${{ inputs.extra_resolve_options }}
          CXX: ${{ matrix.config.CXX }}
          CXXFLAGS: ${{ matrix.config.cxxflags }}
        uses: nick-fields/retry@v3
        with:
          max_attempts: 3
          timeout_minutes: 15
          command: python3 waf configure --git_protocol=git@ ${{ env.EXTRA_RESOLVE_OPTIONS }} --ninja
      - name: Waf Build
        run: |
          echo "::add-matcher::.github/gcc-problem-matcher.json"
          python3 waf
      - name: Waf Test
        run: ${{ matrix.config.env }} python3 waf --run_tests --run_cmd="%s --no_fail"

  workflow-keepalive:
    if: github.event_name == 'schedule'
    runs-on: [self-hosted, vm, ubuntu-current]
    permissions:
      actions: write
    steps:
      - uses: liskin/gh-workflow-keepalive@v1
concurrency:
  group: ${{ github.workflow }}-${{ github.ref || github.run_id }}
  cancel-in-progress: true
