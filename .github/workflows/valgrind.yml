name: Valgrind
on:
  workflow_dispatch:
    inputs:
      extra_resolve_options:
        description: "Extra Resolve Options"
        required: false
  schedule:
    - cron: "0 1 * * *" # 3 AM CET
  push:
  pull_request:
jobs:
  valgrind:
    name: Valgrind
    uses: steinwurf/valgrind-action/.github/workflows/action.yml@1.1.0
    with:
      extra_resolve_options: ${{ github.events.inputs.extra_resolve_options }}
      extra_test_command: --no_fail
