name: Cppcheck
on:
  workflow_dispatch:
  schedule:
    - cron: "0 1 * * *" # 3 AM CET
  push:
jobs:
  docker_check:
    runs-on: [self-hosted, docker, builder]
    container:
      image: ghcr.io/steinwurf/cppcheck-2.4.1:1.0.0
      options: --user 0:0
      volumes:
        - /home/buildbot/.ssh:/root/.ssh
    name: Cppcheck 2.4.1
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Cppcheck
        uses: deep5050/cppcheck-action@main